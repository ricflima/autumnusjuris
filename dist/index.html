    <!-- Service Worker Registration -->
    <script>
      // Service Worker logic - development vs production
      if ('serviceWorker' in navigator) {
        // In development (localhost), disable service worker
        if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
          console.log('[DEV] Disabling service worker for development');
          // Unregister any existing service workers in development
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
              registration.unregister().then(function() {
                console.log('[DEV] SW unregistered:', registration.scope);
              });
            }
          });
        } else {
          // In production, register service worker
          console.log('[PROD] Registering service worker for production');
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/sw.js')
              .then(function(registration) {
                console.log('[PROD] SW registered successfully:', registration.scope);
                
                // Check for updates
                registration.addEventListener('updatefound', function() {
                  console.log('[PROD] SW update found');
                });
              })
              .catch(function(error) {
                console.log('[PROD] SW registration failed:', error);
              });
          });
        }
      }
    </script>
